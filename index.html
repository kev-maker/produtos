<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <!--ANIMATION-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <!--CSS-->
  <link rel="stylesheet" href="estilos.css">
  <title>App Product</title>

</head>

<body>
  
  <!--NAVIGATION-->
  <Nav class="navbar navbar-dark bg-dark ">
    <a href="/" class="navbar-brand text-white animate__animated animate__slideInRight">
      Registration
    </a>
  </Nav>
  <div class="container">
    <!-- APPLICATION -->
    <div id="App" class="row pt-5">

      <!-- FORM -->
      <div class="col-md-4">
          <div class="card">
              <div class="card-header">
                  <h4 class="animate__animated animate__slideInRight">Add Product</h4>
              </div>
              <form id="product-form" class="card-body">
                  <div class="form-group">
                      <input type="text" id="name" placeholder="Product Name" class="form-control">
                  </div>
                  <div class="form-group">
                      <input type="number" id="price" step="0.01" min="0.00" placeholder="Product Price"
                          class="form-control">
                  </div>
                  <div class="form-group">
                      <input type="number" id="year" min="1900" max="2099" step="1" placeholder="Year Product"  value="2021"
                          class="form-control">
                  </div>
                  <input type="submit" value="Save" class="btn btn-primary btn-block">
              </form>
          </div>
      </div>
      <div id="product-list" class="col-md-8"></div>
    </div>
  </div>


  <script src="App.js"></script>
</body>

</html>
